<app-header></app-header>

<ion-content>
  <!-- Formulaire de prise de rendez-vous -->
  <div class="container">
    <form [formGroup]="RdvForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="user_id">Utilisateur</label>
        <input type="text" id="user_id" formControlName="user_id" class="form-control">
      </div>
      <div class="form-group">
        <label for="professional_id">Professionnel</label>
        <input type="text" id="professional_id" formControlName="professional_id" class="form-control">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="serviceType">Type de Service</label>
        <select id="serviceType" formControlName="serviceType" class="form-control">
          <option *ngFor="let type of typesOfService" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Descriptif</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!RdvForm.valid">Réserver</button>
    </form>

    <div class="appointments-list" *ngIf="rdvs.length > 0">
      <h2>Rendez-vous existants</h2>
      <div *ngFor="let rdv of rdvs" class="appointment-item">
        <p>Date: {{ rdv.date | date: 'medium' }}</p>
        <p>Type de service: {{ rdv.serviceType }}</p>
        <p>Description: {{ rdv.description }}</p>
      </div>
    </div>
    <div *ngIf="rdvs.length === 0">
      <p>Aucun rendez-vous trouvé.</p>
    </div>
  </div>




</ion-content>
