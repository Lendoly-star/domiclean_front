<div class="dashboard-container">
  <app-sidebar-dashboard></app-sidebar-dashboard>
    <!-- Liste des rendez-vous -->
    <div class="row mt-4">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header">
            <h6>Liste de rendez-vous</h6>
          </div>
          <div class="card-body">
            <div class="appointments-list" *ngIf="appointments.length > 0">
              <div *ngFor="let appointment of appointments" class="appointment-item">
                <p>Date: {{ appointment.date | date: 'medium' }}</p>
                <p>Type de service: {{ appointment.serviceType }}</p>
                <p>Description: {{ appointment.description }}</p>
              </div>
            </div>
            <div *ngIf="appointments.length === 0">
              <p>No appointments found.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
