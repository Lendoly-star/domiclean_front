    <!-- sidebar-dashboard.component.html -->
    <div class="sidebar">
      <div class="profile-section">
        <img src="./assets/img/domiclean_logo.png" alt="Profile" class="profile-img">
        <h1 class="profile-title"><span class="highlight-text">Domiclean</span></h1>
        <p>{{ userData.nom }} {{ userData.prenom }}</p>
      </div>
      <div class="menu-items">
        <div class="menu-item" (click)="navigateTo('/dashboard')">
          <span>Tableau de bord</span>
        </div>

        <ng-container *ngIf="userRole === 'admin'">
          <div class="menu-item" (click)="navigateTo('/user-management')">
            <span>Gestion des utilisateurs</span>
          </div>
          <div class="menu-item" (click)="navigateTo('/pro-management')">
            <span>Professionnels</span>
          </div>
        </ng-container>

        <ng-container *ngIf="userRole === 'pro'">
          <div class="menu-item" (click)="navigateTo('/rdv-management')">
            <span>Gestion des rendez-vous</span>
          </div>
        </ng-container>

        <ng-container *ngIf="userRole === 'client'">
          <div class="menu-item" (click)="navigateTo('/rdv-management')">
            <span>Mes rendez-vous</span>
          </div>
        </ng-container>

        <div class="menu-item" (click)="navigateTo('/profile')">
          <span>Profil</span>
        </div>
        <div class="menu-item" (click)="logout()">
          <span>Déconnexion</span>
        </div>
      </div>
    </div>
