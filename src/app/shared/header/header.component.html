<ion-content>
  <section>
    <div class="container">
      <div class="logo-title">
        <img src="{{logo}}" alt="Logo Domiclean" class="logo">
      </div>
      <div class="link">
        <nav>
          <ul>
            <li><a routerLink="/home">Accueil</a></li>
            <li *ngIf="!isAuthenticated"><a routerLink="/register">Inscription/Connexion</a></li>
            <li *ngIf="isAuthenticated && userRole === 'client'">
              <a (click)="navigateToServiceSelection()">Prendre Rendez-vous</a>
            </li>
            <li *ngIf="isAuthenticated && userRole === 'pro'">
              <a (click)="navigateToAddService()">Ajouter un Service</a>
            </li>
            <li *ngIf="isAuthenticated">
              <a (click)="navigateToDashboard()">Dashboard</a>
            </li>
            <li *ngIf="isAuthenticated">
              <a (click)="navigateToDashboard()">{{ userName }}</a>
              <button (click)="logout()">DÃ©connexion</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>


  </section>
